apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  namespace: car-rental
spec:
  selector:
    matchLabels:
      app: reservation-service
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: rakizouari/reservation-service:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql.car-rental.svc.cluster.local:3306/carrental
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server.car-rental.svc.cluster.local:8761/eureka/
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service
  namespace: car-rental
spec:
  selector:
    app: reservation-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
