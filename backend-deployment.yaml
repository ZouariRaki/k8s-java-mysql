apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-backend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-backend
  template:
    metadata:
      labels:
        app: order-backend
    spec:
      containers:
      - name: order-backend
        image: rakizouari/order_image:latest
        imagePullPolicy: Always
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:mysql://mysql:3306/orderdb?useSSL=false
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-user
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-password
        ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: order-backend
  namespace: devops
spec:
  selector:
    app: order-backend
  ports:
    - port: 8080
      targetPort: 8080
  type: NodePort
